<!DOCTYPE html>
<html lang="en">
<head>
  <title>Horror Movies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
	body  {
	  background-color: #cccccc;
	 
	}
	.carousel-inner img {
		width: 75%; /* Set width to 100% */
		height: 200px;
		margin: auto;
	  }
	.fa.fa-star.checked {
		color: orange;
	}
	.percentage {
		color: green;
	}
	.percentage-neg {
		color: red;
	}
	.percentage-neutral {
		color: orange;
	}
	
	  
  </style>
</head>
<body>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
 <div class="carousel-inner">
    <div class="item active">
      <img src="static/images/2019.png" alt="It" width="1200" height="700">
    </div>

    <div class="item">
      <img src="static/images/getout.jpg" alt="getout" width="120" height="70">
    </div>

    <div class="item">
      <img src="static/images/halloween.jpg" alt="halloween" width="120" height="70">
    </div>
  </div>
 </div>
 <div class="container text-center">
  <h3>Horror Movies</h3>
  <p>This is what a page containing horror movies looks like.</p>
  <br>
  <div class="row">
    <div class="col-sm-4">
		<div class = "movie-item">
		  <p><strong>Jason Vorhees <span class="percentage">83%<span class="glyphicon glyphicon-arrow-up"></span></span></strong></p>
			 <p>Audience Score</p>
			 <div class = "rating">
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star"></span>
			 </div>
		  <img src="static/images/pic.jpg" alt="Random Name">
		</div>
	</div>
	
	<div class="col-sm-4">
		<div class = "movie-item">
		  <p><strong>Jason Vorhees <span class="percentage-neg">54%<span class="glyphicon glyphicon-arrow-down"></span></span></strong></p>
			 <p>Audience Score</p>
			 <div class = "rating">
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star"></span>
				  <span class="fa fa-star"></span>
			 </div>
		  <img src="static/images/pic.jpg" alt="Random Name">
		</div>
	</div>
	
	<div class="col-sm-4">
		<div class = "movie-item">
		  <p><strong>Jason Vorhees <span class="percentage-neutral">75%<span class="glyphicon glyphicon-arrow-up"></span></span></strong></p>
			 <p>Audience Score</p>
			 <div class = "rating">
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star checked"></span>
				  <span class="fa fa-star"></span>
				  <span class="fa fa-star"></span>
				  <span class="fa fa-star"></span>
			 </div>
		  <img src="static/images/pic.jpg" alt="Random Name">
		</div>
	</div>
   
  </div>
</div>
</body>
</html>
